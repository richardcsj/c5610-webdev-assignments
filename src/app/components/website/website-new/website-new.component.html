<div class="container">

      <div class="col-xs-3 visible-lg left-side"> <ul class="list-group">

        <li class="list-group-item link active borderless">Name</li>

        <li class="list-group-item link borderless" *ngFor="let website of websites"><a [routerLink]="['../',website._id,'page']">{{website.name}}</a>

      </ul></div>
      <form (ngSubmit) = "createWebsite()" #f="ngForm">
      <div class="col-lg-9 col-xs-12 split-side">

        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
               class="form-control" 
               id="name" 
               placeholder="Name"
               name="name"
               ngModel
               required
               #name="ngModel">
      </div>



        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" 
                    name="description" 
                    #description="ngModel" 
                    required 
                    ngModel 
                    placeholder="Description" 
                    rows="5"></textarea>
        </div>

        <button class="btn btn-primary btn-block" [disabled]="!f.valid"
           >Create</button>
      </div>
      </form>
