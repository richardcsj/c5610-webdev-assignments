<div class="container">
  <div *ngIf="errorFlag"
    class="alert alert-danger">
    {{errorMsg}}
  </div>
  <h1>Login</h1>
  <form (ngSubmit) = "login()" #f="ngForm">
    <input placeholder="username"
           name="username"
           type="text"
           class="form-control"
           ngModel
           required
           #username="ngModel"
           [ngClass]="{'alert-danger': !username.valid && formSubmitted}"/>
    <span class="help-block" *ngIf="!username.valid && formSubmitted">
      Please enter username!
    </span>
    <input placeholder="password"
           name="password"
           type="password"
           class="form-control"
           ngModel
           required
           #password="ngModel"
           [ngClass]="{'alert-danger': !password.valid && formSubmitted}"/>
    <span class="help-block" *ngIf="!password.valid && formSubmitted">
      Please enter password!
    </span>

    <button class="btn btn-primary btn-block"
            type="submit"
            >Login</button>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

    <a class="btn btn-success btn-block" [routerLink]="['/register']">Register</a>
  </form>
</div>
