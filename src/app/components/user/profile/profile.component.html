<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user',userId]">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container">
  <div *ngIf="messageFlag"
    class="alert alert-success">
    {{message}}
  </div>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" (blur)="updateUserName()" name ="username" placeholder="walice">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" (blur)="updateEmail()" name="email" placeholder="Email">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" [(ngModel)]="firstName" (blur)="updateFirstName()" name="firstName" placeholder="First Name">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" [(ngModel)]="lastName" (blur)="updateLastName()" name="lastName" placeholder="Last name">
    </div>
  </form>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/user',userId,'website']">Websites</a>
  <a class="btn btn-danger btn-block "
     [routerLink]="['/login']">Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user',userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
