<div class="container-fluid">
  <div *ngIf="errorFlag"
    class="alert alert-danger">
    {{errorMsg}}
  </div>
  <h1>Register</h1>
  <form (ngSubmit) = "register()" #f="ngForm">
  <input placeholder="username"
         name="username"
         type="text"
         class="form-control"
         ngModel
         required
         #username="ngModel"
         [ngClass]="{'alert-danger': !username.valid && formSubmitted}"/>
  <span class="help-block" *ngIf="!username.valid && formSubmitted">
      Please enter username!
  </span>
  <input placeholder="password"
         type="password"
         name="password" 
         class="form-control"
         ngModel
         required
         #password="ngModel"
         [ngClass]="{'alert-danger': !password.valid && formSubmitted}"/>
  <span class="help-block" *ngIf="!password.valid && formSubmitted">
      Please enter password!
  </span>
  <input placeholder="verify password"
         type="password"
         name="pwdconfirmation"
         class="form-control"
         ngModel
         required
         #pwdconfirmation="ngModel"
         [ngClass]="{'alert-danger': !pwdconfirmation.valid && formSubmitted}"/>
  <span class="help-block" *ngIf="!pwdconfirmation.valid && formSubmitted">
      Please enter password confirmation!
  </span>
  <button type="submit" class="btn btn-primary btn-block"
     >Register</button>
  <a class="btn btn-danger btn-block"
     [routerLink]="['/login']" >Cancel</a>
  </form>

</div>
