<div class="container">
  <div class="container-fluid">

  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="widgetName" name="widgetName"   placeholder="Name">
  </div>


  <div class="form-group">
    <label for="title">Text</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="widgetText" name="widgetText" placeholder="Text">
  </div>

  <div class="form-group">
    <label for="url">URL</label>
    <input type="url" class="form-control" id="url" [(ngModel)]="widgetUrl" name="widgetUrl" placeholder="www.example.com">
  </div>

  <div class="form-group">
    <label for="width">Width</label>
    <input type="number" class="form-control" id="width" [(ngModel)]="widgetWidth" name="widgetWidth" placeholder="Width">
  </div>

   <input  name="myFile"   type="file" class="form-control"/>
   <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
   <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
   <input  name="pageId" value="{{pageId}}"   style="display: none"/>
   <input  name="userId" value="{{userId}}"   style="display: none"/>
   <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
   <br/>
  </form>




  <a class="btn btn-danger btn-block "
     (click)="deleteWidget()" >Delete</a>



</div>
</div>



<!-- Footer -->
