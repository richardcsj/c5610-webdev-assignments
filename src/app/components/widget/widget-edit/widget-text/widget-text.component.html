<div class="container">

  <div class="form-group">
    <label for="title">Text</label>
    <input type="text" class="form-control" [(ngModel)]="widgetText" name="widgetText" id="title" placeholder="Text">
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  [(ngModel)]="widgetName" name="widgetName"  placeholder="Name">
  </div>

  <div class="form-group">
    <label for="rows">Rows</label>
    <input type="number" class="form-control" [(ngModel)]="widgetRows" name="widgetRows" id="rows" min="0"
           placeholder="Rows"/>
  </div>

  <div class="form-group">
    <label for="placeholder">Placeholder</label>
    <input type="text" class="form-control" [(ngModel)]="widgetPlaceholder" name="widgetPlaceholder" id="placeholder"
           placeholder="placeholder"/>
  </div>
  <div class="input-group">
	<input type="text"
	    readonly
	    value="Formatted"
	    class="form-control"/>
	<span class="input-group-addon">
	 <input [(ngModel)]="widgetFormatted"
	        type="checkbox"/>
	</span>
  </div>


  <a class="btn btn-danger btn-block "
    (click)="deleteWidget()" >Delete</a>


</div>
