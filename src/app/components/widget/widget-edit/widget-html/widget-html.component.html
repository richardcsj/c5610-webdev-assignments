<div class="container">


  <div *ngIf="errorFlag"
     class="alert alert-danger">
    {{errorMsg}}
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  [(ngModel)]="widgetName" name="widgetName"  placeholder="Name"
    [ngClass]="{'alert-danger': widgetName==undefined && nameUpdated}">
    <span class="help-block" *ngIf="widgetName==undefinedundefined && nameUpdated">
      Please enter widget name!
    </span>
  </div>


  <div class="form-group">
    <label for="text">Text</label>
    <quill-editor [(ngModel)]="widgetText" name="widgetText"  id="text" ></quill-editor>
  </div>

  <a class="btn btn-danger btn-block "
    (click)="deleteWidget()" >Delete</a>


</div>
