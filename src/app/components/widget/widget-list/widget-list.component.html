      <!--back mark-->

        <a [routerLink]="['../../']" class="navbar-link">
          <span class="glyphicon glyphicon-arrow-left"></span>

      <div><p class=" navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Widget List</b>
        </a>

      <!--add page mark-->
      <p class=" navbar-text pull-right">

</nav>
<div class="container">
  <div class="container-fluid widget" appSortable>
    <div *ngFor="let widget of widgets" >
      <div [ngSwitch]="widget.type">
        <div *ngSwitchCase="'HEADING'">
          <div class="rc-widget">
            <div class="rc-toolbar">
              <a [routerLink]="[widget._id]">
            <span class="glyphicon glyphicon-cog"></span>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
              </a></div>
            {{widget.text}}
          </div>
        </div>
        <div *ngSwitchCase="'YOUTUBE'">
          <div class="rc-widget">
            <div class="rc-toolbar">
              <a [routerLink]="[widget._id]">
                <span class="glyphicon glyphicon-cog"></span>
                <span class="glyphicon glyphicon-menu-hamburger"></span></a></div>
               <a [routerLink]="[widget._id]">
                <iframe class="rc-content" width="{{widget.width}}" height="315" [src]="widget.url"
                   frameborder="0" allowfullscreen></iframe>
                </a>
          </div>
        </div>
        <div *ngSwitchCase="'IMAGE'">
          <div class="rc-widget">
            <div class="rc-toolbar">
              <a [routerLink]="[widget._id]">
                <span class= "glyphicon glyphicon-cog"></span>
                <span class="glyphicon glyphicon-menu-hamburger"></span>
              </a>
            </div>
            <a [routerLink]="[widget._id]">
              <img class="rc-content" [src]="widget.url"></a>
          </div>
        </div>
      </div>
    </div> 
  </div>
</div>  
<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['../../../../../']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
